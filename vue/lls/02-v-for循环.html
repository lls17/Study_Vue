<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script>
			window.onload = function(){
				new Vue({
					el: "#box",
					data:{
						arr: ['apple', 'banana', 'pear', 'orange'],
						json: {'a':'apple', 'b':'banana', 'c':'orange', 'd':'pear'}
					}
				});
			};
		</script>
	</head>
	<body>
		<div id="box">
			<ul>
				<li v-for="(item, index) in arr">
					{{item}} - {{index}}
				</li>
			</ul>
			<ul>
				<li v-for='item in json'>
					{{item}}
				</li>
			</ul>
			<ul>
				<li v-for='(k, v) in json'>
					{{k}} - {{v}}
				</li>
			</ul>
		</div>
	</body>
</html>
